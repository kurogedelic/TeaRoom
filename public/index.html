<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaRoom - Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Loading TeaRoom...</p>
    </div>
    
    <script>
        // Check if conversation is active
        async function checkConversationStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.conversationActive) {
                    // Load the chat interface
                    window.location.href = '/chat';
                } else {
                    // Redirect to wizard
                    window.location.href = '/wizard';
                }
            } catch (error) {
                // If there's an error, assume no conversation and go to wizard
                window.location.href = '/wizard';
            }
        }
        
        // Check status on page load
        checkConversationStatus();
    </script>
</body>
</html>
